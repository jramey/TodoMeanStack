<!DOCTYPE html>
<html ng-app="Todo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mean Todo List App">

    <title>Mean Todo Lists</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-controller="mainController">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Mean Todo List</h1>
            <p class="lead">{{ todos.length }} item(s) need your attention</p>

            <div id="todo-list" class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                  <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                  </label>
                </div>
              </div>
            </div>

            <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control input-lg text-center" placeholder="LEARN MEAN STACK!" ng-model="newTodo.text">
                </div>
                <button type="submit" id="add" class="btn btn-lg btn-default" ng-click="createTodo()">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/libs/angular.js"></script>
    <script src="js/controllers/main.js"></script> 
    <script src="js/services/todos.js"></script> 
    <script src="js/app.js"></script> 
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

  </body>
</html>
